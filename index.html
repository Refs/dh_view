<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>大恒能源数据可视化平台</title>

  <!-- Bootstrap -->
  <link href="./css/vendor/bootstrap.css" rel="stylesheet">
  <link href="./css/main.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

  <!-- main start -->
  <div id="main">

  </div>
  <!-- main end -->

  <!-- left start -->
  <ul id="view_left" class="list-unstyled">
    <li class="left-li1">
      <p class="li1-p1">集团当年累计发电（万度）</p>
      <p class="li1-p2">
        4785.376
      </p>
      <p class="li1-p3">
        <span class="li1-p3-span1 pull-left">当前功率5262KW</span>
        <span class="li1-p3-span2 pull-right">今日发电324806度</span>
      </p>
    </li>
    <li class="left-li2">
      <p class="li2-p1">电站排名</p>
      <div id="left-li2-chart-div"></div>
      <div class="chart-toggle-menu">
        <div class="menu-title">
          <span >日发电量排名</span>
          <b></b>
        </div>
        <ul style="display: none;" class="list-unstyled">
          <li >
            <span>日发电量排名</span>
          </li>
          <li >
            <span>电站性能排名</span>
          </li>
        </ul>
      </div>
      <div id="btn_Li2_modal" class="detail-btn">
        <i class="dh-font dh-eye"></i>
        <span>查看详情</span>
      </div>
    </li>
    <li class="left-li3">
        <p class="li3-p1">发电趋势</p>
        <div id="left-li3-chart-div"></div>
        <div class="chart-toggle-menu">
          <div class="menu-title">
            <span >日</span>
            <b></b>
          </div>
          <ul style="display: none;" class="list-unstyled">
            <li >
              <span>日</span>
            </li>
            <li>
              <span>月</span>
            </li>
            <li>
              <span>年</span>
            </li>
          </ul>
        </div>
        <div id="btn_Li3_modal" class="detail-btn">
          <i class="dh-font dh-eye"></i>
          <span>查看详情</span>
        </div>
    </li>
  </ul>

  <!-- left end -->

  <!-- order list modal start -->
  <div class="modal fade " tabindex="-1" role="dialog" id="order_list_modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <p class="modal-title">电站发电量排名</p>
        </div>
        <div class="modal-body order-list-modal-body">
          <table class="table">
            <thead>
              <tr>
                <th>电站名称</th>
                <th>昨日发电</th>
                <th>电站当年累计发电</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>黄山民用3kw电站</td>
                <td>11310度</td>
                <td>194.63万度</td>

              </tr>
              <tr>
                <td>山东德州光伏车棚20kw电站</td>
                <td>11310度</td>
                <td>194.63万度</td>

              </tr>
            </tbody>
          </table>
        </div>
        <div class="modal-toggle-btn-left">
          <i class="dh-font dh-xiangzuo1"></i>
        </div>
        <div class="modal-toggle-btn-right">
          <i class="dh-font dh-xiangyou"></i>
        </div>
      </div>
    </div>
  </div>
  <!-- order list modal end -->


  
  <!-- javascript ========================================= -->
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=b8vNnG37iSv0j3r5eLSHhHHIGG9GmngU"></script>
  <script src="./js/vendor/require.js"></script>
  <script type="text/javascript">
    require(['./js/common.js'], function () {
      require(['app/main-home']);
    })
  </script>
</body>

</html>
